steps:
  - name: 'gcr.io/PROJECT_ID/gcloud-terraform:latest' #create this docker image using the dockerfile
    id: Create the terraform resources
    entrypoint: 'bash'
    args:
      - '-eEuo'
      - 'pipefail'
      - '-c'
      - |
        make all-resource

logsBucket: 'gs://logs-cloudbuild'
options:
  logging: GCS_ONLY
timeout: 86400s
